<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Study Pi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
      /* Remove the navbar's default rounded borders and increase the bottom margin */ 
      .navbar {
        margin-bottom: 50px;
        border-radius: 0;
      }
      
      /* Remove the jumbotron's default bottom margin */ 
      .jumbotron {
        margin-bottom: 0;
      }
    
      /* Add a gray background color and some padding to the footer */
      footer {
        background-color: #f2f2f2;
        padding: 25px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container text-center">
        <h1>Study App</h1>      
        <p>Review study content</p>
      </div>
    </div>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            
            <li><a href="#">View my flashcards</a></li>
            <li><a href="#">Relax space</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container d-flex justify-content-center align-middle">
      <div class="row">
        <div class="col-12 p-4 h2 text-center text-Success">
        <h1 class="fs-1 fw-bold font-monoscape text-primary">SAWOPY TEST</h1>
        </div>
        {% if load %}
          <div class="text-center text-success"><h1>Test Complete payload recived!</h1></div>
          <div class="col-12 text-center text-info h2">
            {{load}}
            {% block contentBlock %}{% endblock %}
          </div>
        {% else %}
          <div class="col-12 d-flex justify-content-center">
            {% include './partials/_sawo.html' %}
          </div>
        {% endif %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
